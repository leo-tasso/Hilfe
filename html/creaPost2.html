        <div class="centralContent">
        <main>
            <h1>Crea Post</h1>
            <section>
                <form class="form" action="#" method="POST">
                    <div class="container">
                        <div class="colonna1">
                            <label for="titolo" hidden>Titolo</label><br/>
                            <input type="text" id="titolo" name="titolo" placeholder="Titolo"/>
                            <label for="annuncio" hidden>Testo annuncio</label><br/>
                            <textarea id="annuncio" placeholder="Testo annuncio"></textarea>
                        </div>
                        <div class="colonna2">
                            <h2>Carica immagine:</h2>
                            <div class="caricamento">
                                <input class="file" type="file" name="file" accept="image/*">
                                <input class="carica" type="submit" name="submit" value="Carica +">
                            </div>
                        </div>
                    </div>
                    <footer>
                        <input class="annulla" type="button" name="Annulla" value="Annulla">
                        <input class="pubblica" type="button" name="Pubblica" value="Pubblica">
                    </footer>
                </form>
            </section>
