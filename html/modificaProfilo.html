<!DOCTYPE html>
<html lang="it">
    <head>
        <title>HILFE - Modifica Profilo</title>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/x-icon" href="../LogoRes/1x/LogoNuovo.png">
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/styleEditProfile.css" rel="stylesheet" type="text/css"/>
        <script>
            /* Set the width of the sidebar to 250px (show it) */
            function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
            }

            /* Set the width of the sidebar to 0 (hide it) */
            function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
            }
        </script> 
    <body>
        <header> 
            <nav class="top bar">
                <img src="../LogoRes/1x/LogoHeart.png" alt="logo HILFE"/>
                <div id="mySidepanel" class="sidepanel">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="home.html">Home</a>  
                    <a href="profiloUtente.html">Profilo</a>
                    <a href="esplora.html">Esplora</a>
                </div>
                <button class="openbtn" onclick="openNav()" >&#9776; </button>
            </nav>
            <h1>Modifica Profilo</h1> 
        </header>
        <main>
            <section>
                <form action="#" method="POST">
                    <ul>
                        <li>
                            <!--aggiungere impostazione immagine del profilo-->
                            <img src="../fotoProfiloIniziale.jpg" alt=""/>
                        </li>
                        <li>
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="nome" placeholder="Nome">
                        </li>
                        <li>
                            <label for="surname">Cognome:</label>
                            <input type="text" id="surname" name="cognome" placeholder="Cognome">
                        </li>
                        <li>
                            <label for="data">Data di nascita:</label>
                            <input type="date" id="data" name="data">
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="text" id="mail" name="email" placeholder="E-mail">
                        </li>
                        <li>
                            <label for="cell">Cellulare:</label>
                            <input type="tel" id="cell" name="cellulare" placeholder="Cellulare" minlength="10" maxlength="10">
                        </li>
                        <li>
                            <label for="bio">Biografia:</label><br/>
                            <textarea id="bio"></textarea>
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </li>
                        <li>
                            <label for="conferma">Conferma Password:</label>
                            <input type="password" id="conferma" name="conferma password" placeholder="Conferma password">
                        </li>
                        <li>
                            <footer>
                                <input type="button" name="Indietro" value="Indietro"> <!-- dovrÃ  permettere di tornare al profilo dell'utente senza apportare modifiche-->
                                <input type="button" name="Salva" value="Salva">
                            </footer>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <footer>
            <p>Progetto di Tecnologie Web - A.A. 2023/2024</p>
        </footer>
    </body>
</html>
