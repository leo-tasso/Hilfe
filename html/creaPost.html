<!DOCTYPE html>
<html lang="it">
    <head>
        <title>HILFE - Profilo</title>
        <meta charset="UTF-8"/>
        <!-- link to add favicon-->
        <link rel="icon" type="image/x-icon" href="../LogoRes/1x/HeartHands.png">
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/styleCreaPost.css" rel="stylesheet" type="text/css"/>
        <script>
            /* Set the width of the sidebar to 250px (show it) */
            function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
            }

            /* Set the width of the sidebar to 0 (hide it) */
            function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
            }
        </script> 
    </head>
    <body>
        <header> 
            <nav class="topbar">
                <a href="home.html" class="logoContainer">
                    <img class="logo" src="../LogoRes/1x/LogoHeart.png" alt="logo HILFE" />
                </a>
                <nav class="desktopbar">
                    <a href="home.html">Home</a>
                    <a href="annunciSalvati.html">Salvati</a>
                    <a href="profiloUtente.html">Profilo</a>
                    <a href="privacy.html">Privacy</a>
                    <div class="notifiche">
                        <a href="notifiche.html">Notifiche</a>
                        <p>1</p>
                    </div>
                </nav>
                <label for="profiloBarra" hidden>Foto profilo</label>
                <input class="profiloBarra" id="profiloBarra" type="image" src="../fotoProfiloIniziale.jpg" alt="profilo">
                <div class="buttonLogin">
                    <a class="b1" href="login.html">Login</a>
                    <a class="b2" href="registrazione.html">Registrati</a>
                </div>
                <div id="mySidepanel" class="sidepanel">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="login.html"><img class="icon" src="../Icons/Door.svg" alt="">Login</a>
                    <a href="profiloUtente.html"><img class="icon" src="../Icons/Profile.svg" alt="">Il mio profilo</a>
                    <a href="privacy.html"><img class="icon" src="../Icons/Lock.svg" alt="">Privacy</a>
                    <a href="annunciSalvati.html"><img class="icon" src="../Icons/Pin.svg" alt="">Annunci salvati</a>
                    <div class="notifiche">
                        <a href="notifiche.html"><img class="icon" src="../Icons/Bell.svg" alt="">Notifiche</a>
                        <p>1</p>
                    </div>
                </div>
                <button class="openbtn" onclick="openNav()">&#9776; </button>
            </nav>
            <h1>Crea Post</h1>
        </header>
        <main>
            <section>
                <form class="form" action="#" method="POST">
                    <div class="container">
                    <div class="colonna1">
                    <label for="titolo" hidden>Titolo</label><br/>
                    <input type="text" id="titolo" name="titolo" placeholder="Titolo"/>
                    <label for="annuncio" hidden>Testo annuncio</label><br/>
                    <textarea id="annuncio" placeholder="Testo annuncio" rows="5" cols="auto"></textarea>
                    <div class="luogo">
                        <label for="indirizzo">Indirizzo:</label>
                        <input type="text" id="indirizzo" name="fname"/>
                    </div>
                    </div>
                    <div class="colonna2">
                    <div class="giorno">
                        <label for="date">Data e ora:</label>
                        <input id="date" type="datetime" name="daytime"/>
                    </div>
                    <div class="numPersone">
                        <p class="pers">Persone:</p>
                        <div class="persone">
                        <input class="meno" type="button" name="-" value="-">
                        <p class="numero">5</p>
                        <input class="piu" type="button" name="+" value="+">
                        </div>
                    </div>
                    <h2>Materiale richiesto</h2>
                    <div class="materiale">
                        <label for="oggetto" hidden>Oggetto</label>
                        <input type="text" id="oggetto" name="oggetto" placeholder="Oggetto"/>
                        <label for="numero" hidden>Quantità</label>
                        <input type="number" name="quantità" min="1" max="20"/>
                    </div>
                    <input class="aggiungi" type="button" name="Aggiungi+" value="Aggiungi+">
                    </div>
                    </div>
                    <footer>
                        <input class="annulla" type="button" name="Annulla" value="Annulla">
                        <input class="pubblica" type="button" name="Pubblica" value="Pubblica">
                    </footer>
                </form>
            </section>
        </main><footer class="footer">
            <p>Progetto di Tecnologie Web - A.A. 2023/2024</p>
        </footer>
    </body>
</html>
