            <h1>Crea Post</h1>

        <main>
            <section>
                <form action="#" method="POST">
                    <label for="titolo" hidden>Titolo</label><br/>
                    <input type="text" id="titolo" name="titolo" placeholder="Titolo"/>
                    
                    <label for="descrizione">Di cosa hai bisogno?</label><br/>
                    <textarea id="descrizione" rows="5" cols="50"></textarea>
                    
                    <p>Di quante persone hai bisogno in tuo aiuto?</p> 
                    <label>Numero persone (1-50):<input type="number" name="quantity" min="1" max="50"/></label><br/></br>
                    
                    <label>Inserisci l'indirizzo a cui recarsi: <input type="text" name="fname"/></label><br/><br/>
                    <label>Che giorno sarà l'incontro? <input type="date" name="day"/></label> <br/><br/>
                    <label>A che ora sarà l'incontro? <input type="time" name="usr_time"/></label><br/> <br/>       
                        
                    </ul>
                    <p>Quali oggetti è necessario portare?</p>
                    <label><input type="checkbox" name="obj1" value="Badile"/>Badile</label><br/>
                    <label><input type="checkbox" name="obj2" value="Stivali"/>Stivali di gomma</label><br/>
                    <label><input type="checkbox" name="obj3" value="Secchio"/>Secchio</label><br/>
                    <label><input type="checkbox" name="obj4" value="Spugna"/>Spugna</label><br/>
                    <label><input type="checkbox" name="obj5" value="Tira acqua"/>Tira acqua</label><br/>
                    <label><input type="checkbox" name="obj6" value="Cariola"/>Cariola</label><br/>
                    <label><input type="checkbox" name="obj7" value="Pompa tira acqua"/>Pompa tira acqua</label><br/>

                    <footer>
                        <input type="button" name="Pubblica" value="Pubblica annuncio">
                    </footer>
                </form>
            </section>
