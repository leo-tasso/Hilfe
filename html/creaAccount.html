<!DOCTYPE html>
<html lang="it">
    <head>
        <title>HILFE - Crea account</title>
        <meta charset="UTF-8"/>
        <!-- link to add favicon-->
        <link rel="icon" type="image/x-icon" href="../LogoRes/1x/HeartHands.png">
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/styleRegistrazione.css" rel="stylesheet" type="text/css"/>
        <script>
            /* Set the width of the sidebar to 250px (show it) */
            function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
            }

            /* Set the width of the sidebar to 0 (hide it) */
            function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
            }
        </script> 
    </head>
    <body>
        <header> 
            <nav class="topbar">
                <a href="home.html" class="logoContainer">
                    <img class="logo" src="../LogoRes/1x/LogoHeart.png" alt="logo HILFE" />
                </a>
                <nav class="desktopbar">
                    <a href="home.html">Home</a>
                    <a href="annunciSalvati.html">Salvati</a>
                    <a href="profiloUtente.html">Profilo</a>
                    <a href="privacy.html">Privacy</a>
                    <div class="notifiche">
                        <a href="notifiche.html">Notifiche</a>
                        <p>1</p>
                    </div>
                </nav>
                <a class="profiloBarra" id="profiloBarra" href="profiloUtente.html">
                <div class="buttonLoginLogout">
                    <a class="b1" href="login.html">Login</a>
                    <a class="b2" href="registrazione.html">Registrati</a>
                    <button type="button" class="b3">Logout</button>
                </div>
                <div id="mySidepanel" class="sidepanel">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="login.html"><img class="icon" src="../Icons/Door.svg" alt="">Login</a>
                    <a href="profiloUtente.html"><img class="icon" src="../Icons/Profile.svg" alt="">Il mio profilo</a>
                    <a href="privacy.html"><img class="icon" src="../Icons/Lock.svg" alt="">Privacy</a>
                    <a href="annunciSalvati.html"><img class="icon" src="../Icons/Pin.svg" alt="">Annunci salvati</a>
                    <div class="notifiche">
                        <a href="notifiche.html"><img class="icon" src="../Icons/Bell.svg" alt="">Notifiche</a>
                        <p>1</p>
                    </div>
                </div>
                <button class="openbtn" onclick="openNav()">&#9776; </button>
            </nav>
        </header>
        <div class="centralContent">
        <main>
            <h1>Crea account</h1>
            <section>
                <form action="#" method="POST">
                    <ul class="colonna1">
                        <li class="cambiaFoto">
                            <img src="../fotoProfiloIniziale.jpg" alt="foto profilo"/>
                            <button type="button" class="modifica">Modifica foto</button>
                        </li>
                        <li>
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="nome" placeholder="Nome">
                        </li>
                        <li>
                            <label for="surname">Cognome:</label>
                            <input type="text" id="surname" name="cognome" placeholder="Cognome">
                        </li>
                        <li>
                            <label for="data">Data di nascita:</label>
                            <input type="date" id="data" name="data" placeholder="Data di nascita">
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="text" id="mail" name="email" placeholder="E-mail">
                        </li>
                    </ul>
                    <ul class="colonna2">
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </li>
                        <li>
                            <label for="conferma">Conferma Password:</label>
                            <input type="password" id="conferma" name="conferma password" placeholder="Conferma password">
                        </li>
                    </ul>
                    <footer class="buttonsAndConditions">
                        <div class="conditions">
                            <!-- inserire collegamento a condizioni e termini d'uso--> 
                            <input id="autorizzazione" type="checkbox" name="autorizzazione privacy" value="Autorizzazione privacy"/>
                            <label for="autorizzazione"><a href="privacy.html">Accetto le condizioni, i termini d'uso e l'informativa per la privacy</a></label>
                        </div>
                        <div class="buttons">
                            <input type="submit" name="Crea Account" value="Crea Account">
                        </div>
                    </footer>
                </form>
            </section>
        </main>
        </div>
        <footer class="footer">
            <img src="../LogoRes/HeartHands.png" alt="logo"/>
            <div class="infoFooter">
                <p>Â©Hilfe 2024</p>
                <div class="linkFooter">
                    <a href="privacy.html">Privacy</a>
                    <a href="informativa.html">Informativa cookie</a>
                </div>
            </div>
        </footer>
    </body>
</html>
