<!DOCTYPE html>
<html lang="it">
    <head>
        <title>HILFE - Crea account</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header> 
            <h1>Crea account</h1>
        </header>
        <main>
            <section>
                <form action="#" method="POST">
                    <ul>
                        <li>
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="nome" placeholder="Nome">
                        </li>
                        <li>
                            <label for="surname">Cognome:</label>
                            <input type="text" id="surname" name="cognome" placeholder="Cognome">
                        </li>
                        <li>
                            <label for="data">Data di nascita:</label>
                            <input type="date" id="data" name="data" placeholder="Data di nascita">
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="text" id="mail" name="email" placeholder="E-mail">
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </li>
                        <li>
                            <label for="conferma">Conferma Password:</label>
                            <input type="password" id="conferma" name="conferma password" placeholder="Conferma password">
                        </li>
                        <li>
                            <!-- inserire collegamento a condizioni e termini d'uso--> 
                            <input id="autorizzazione" type="checkbox" name="autorizzazione privacy" value="Autorizzazione privacy"/>
                            <label for="autorizzazione">Accetto le condizioni, i termini d'uso e l'informativa per la privacy</label><br/>
                        </li>
                        <li>
                            <input type="submit" name="Crea Account" value="Crea Account">
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <footer>
            <img src="../LogoRes/HeartHands.png" alt="logo"/>
            <div class="infoFooter">
                <p>Â©Hilfe 2024</p>
                <div class="linkFooter">
                    <a href="privacy.html">Privacy</a>
                    <a href="informativa.html">Informativa cookie</a>
                </div>
            </div>
        </footer>
    </body>
</html>
